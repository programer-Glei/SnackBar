<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>SnackBar</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(Msgsucess)">Sucesso</button>
        <button onclick="showToast(MSgerro)">Erro</button>
        <button onclick="showToast(MsgInva)">Inválido</button>
    </div>
    <div id="toastBox"></div>
    <script>

        let toastBox = document.getElementById("toastBox");
        let Msgsucess = "submetido com sucesso!"
        let MSgerro = "Por favor corrija o erro!"
        let MsgInva = "Entrada inválida, verifique novamente!"

        function showToast(msg) {
           let toast = document.createElement("div");
           toast.classList.add('toast');
           toast.innerHTML = msg;
           toastBox.appendChild(toast)
        }
    </script>
</body>
</html>
